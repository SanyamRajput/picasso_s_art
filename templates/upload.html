{% extends "base.html" %}

{% block title %}Upload Artwork - PICASSO'S{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Upload Your Artwork to PICASSO'S</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="artwork" class="form-label">Artwork Image</label>
                        <input type="file" class="form-control" id="artwork" name="artwork" accept="image/*" required>
                        <div class="form-text">Supported formats: JPG, PNG, GIF (Max size: 16MB)</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload Artwork
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
